<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>No-Downtime Service Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link data-trunk rel="css" href="assets/css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
        }
        #app {
            min-height: 100vh;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <h2>Loading Dashboard...</h2>
            <p>Initializing the No-Downtime Service Dashboard</p>
        </div>
    </div>
    <script type="module">
        // Import the WASM module
        import init from './pkg/no_downtime_web_ui.js';
        
        // Initialize the WASM application
        init('./pkg/no_downtime_web_ui_bg.wasm')
            .then(() => {
                console.log('No-Downtime Service Dashboard loaded successfully');
            })
            .catch((error) => {
                console.error('Failed to load dashboard:', error);
                document.getElementById('app').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #dc2626;">
                        <h2>‚ùå Failed to Load Dashboard</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            });
    </script>
</body>
</html>
